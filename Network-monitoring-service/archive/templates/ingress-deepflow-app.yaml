{{- if and .Values.deepflowApp.enabled .Values.deepflowApp.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-deepflow-app
  namespace: {{ .Release.Namespace }}
  labels:
    app: deepflow-app
  annotations:
{{- range $k, $v := .Values.deepflowApp.ingress.annotations }}
    {{ $k }}: {{ $v | quote }}
{{- end }}
spec:
  ingressClassName: {{ .Values.deepflowApp.ingress.className | quote }}
  rules:
  - host: {{ .Values.deepflowApp.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-app
            port:
              name: http
  {{- if .Values.deepflowApp.ingress.tls.enabled }}
  tls:
  - hosts:
      - {{ .Values.deepflowApp.ingress.host | quote }}
    secretName: {{ .Values.deepflowApp.ingress.tls.secretName | quote }}
  {{- end }}
{{- end }}
