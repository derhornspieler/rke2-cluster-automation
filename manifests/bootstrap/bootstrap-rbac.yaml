apiVersion: v1
kind: ServiceAccount
metadata:
  name: rke2-bootstrap
  namespace: rke2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rke2-bootstrap
  namespace: rke2
rules:
  - apiGroups: ["kubevirt.io"]
    resources: ["virtualmachines", "virtualmachineinstances"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rke2-bootstrap
  namespace: rke2
subjects:
  - kind: ServiceAccount
    name: rke2-bootstrap
    namespace: rke2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rke2-bootstrap
